# Documentation Sources Configuration
# Maps tools and SDKs to their Context7 documentation sources.
# Used by doc-query skill for accessing up-to-date documentation.
#
# ID format: {owner}/{repo} (GitHub repository path)
# Verified working: 2025-12-21

[sources.cpp]
context7_id = "isocpp/CppCoreGuidelines"
description = "C++ Core Guidelines and modern C++ best practices"
default_tokens = 3000
aliases = ["c++", "cppcore"]

[sources.cmake]
context7_id = "Kitware/CMake"
description = "CMake build system, modules, and toolchain files"
default_tokens = 3000

[sources.gradle]
context7_id = "gradle/gradle"
description = "Gradle build automation, Android plugin, Kotlin DSL"
default_tokens = 3000
aliases = ["agp"]

[sources.ndk]
context7_id = "android/ndk"
description = "Android NDK native development, JNI, toolchains"
default_tokens = 3000
aliases = ["android-ndk"]

[sources.vulkan]
context7_id = "KhronosGroup/Vulkan-Docs"
description = "Vulkan graphics API specification and documentation"
default_tokens = 3000
aliases = ["vk"]

[sources.vulkan-tools]
context7_id = "KhronosGroup/Vulkan-Tools"
description = "Vulkan utilities: vulkaninfo, cube demo, mock ICD"
default_tokens = 3000
aliases = ["vktools"]

[sources.opengl]
context7_id = "KhronosGroup/OpenGL-Registry"
description = "OpenGL and OpenGL ES specifications, extensions, headers"
default_tokens = 3000
aliases = ["gl", "gles", "opengles"]

[sources.openxr]
context7_id = "KhronosGroup/OpenXR-SDK"
description = "OpenXR SDK, loader, and sample code"
default_tokens = 3000
aliases = ["xr"]

[sources.openxr-docs]
context7_id = "KhronosGroup/OpenXR-Docs"
description = "OpenXR specification and extensions (XR_FB_*, XR_META_*, XR_EXT_*)"
default_tokens = 3000
aliases = ["xr-spec", "fb", "meta", "metaxr"]
