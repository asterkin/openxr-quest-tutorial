# Documentation Sources Configuration
# Maps tools and SDKs to their Context7 documentation sources.
# Used by doc-query skill for accessing up-to-date documentation.
#
# ID format: {owner}/{repo} (GitHub repository path)
# Verified working: 2025-12-21

[sources.cpp]
context7_id = "isocpp/CppCoreGuidelines"
description = "C++ Core Guidelines and modern C++ best practices"
default_tokens = 3000
aliases = ["c++", "cppcore"]

[sources.cmake]
context7_id = "Kitware/CMake"
description = "CMake build system, modules, and toolchain files"
default_tokens = 3000

[sources.gradle]
context7_id = "gradle/gradle"
description = "Gradle build automation, Android plugin, Kotlin DSL"
default_tokens = 3000
aliases = ["agp"]

[sources.ndk]
context7_id = "android/ndk"
description = "Android NDK native development, JNI, toolchains"
default_tokens = 3000
aliases = ["android-ndk"]

[sources.openxr]
context7_id = "KhronosGroup/OpenXR-SDK"
description = "OpenXR runtime API, extensions, loader"
default_tokens = 3000
aliases = ["xr"]

[sources.metaxr]
context7_id = "meta-quest/Meta-OpenXR-SDK"
description = "Meta Quest OpenXR extensions (passthrough, hand tracking)"
default_tokens = 3000
aliases = ["meta", "quest"]
